<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="menuBtn"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">İLAÇLARIM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list style="background:transparent;">
    <ion-item-sliding *ngFor="let ilac of ilacList" class="ion-margin-top hastaChip">
      <ion-item lines="none" class="ion-margin-start ion-margin-end">
        <ion-avatar slot="start" style="zoom: 1.4;" class="ion-no-margin">
          <img [src]="ilac.resim!= null ?  'data:image/png;base64,'+ ilac.resim :  './assets/img/vaccine2.png'" />
        </ion-avatar>
        <ion-label class="ion-margin-start ion-text-wrap">
          <h2 class="text-header">{{ilac.name}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="addMedicine(ilac)">
          <ion-icon name="add-circle-outline" style="color:white; zoom: 1.2;" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
