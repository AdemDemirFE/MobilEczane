<ion-content>

    <ion-grid class="grid1">

        <ion-row class="row1">
            <ion-col class="img-container">
                <img style="margin-top: 10%; width: 100px; height: 100px;" src="assets/img/logo.png">
            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-slide>
        <div class="contaier-login">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Mobil Ecznae</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-item color="input" class="form-input">
                                <ion-icon name="person" class="icon-login"></ion-icon>
                                <ion-input name="user" type="text" required placeholder="Username"></ion-input>
                            </ion-item>
                            <br />
                            <ion-item color="input" class="form-input">
                                <ion-icon name="key" class="icon-login"></ion-icon>
                                <ion-input name="password" type="password" required placeholder="Password"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-item lines="none" class="ion-padding-top">
                    <ion-text color="danger" slot="start" (click)="forgotPassword()">
                      Şifremi Unuttum
                    </ion-text>
                    <ion-text color="dark" slot="end" 
                      routerLink="/register">
                      <strong>Kayıt Ol</strong>
                    </ion-text>
                  </ion-item>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" expand="block" (click)="login()">
                            Giriş
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            <ion-text color="dark" slot="end" 
                            routerLink="/privacy-policy">
                            <strong>Kullanım Sözleşmesi</strong>
                          </ion-text>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-slide>
